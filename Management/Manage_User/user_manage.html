<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c32bb29bee.js" crossorigin="anonymous"
    ></script>
    <title>User Management</title>
    <link rel="stylesheet" href="user_manage.css">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="add_user-remove_user">
                <form action="post" class="add_user">
                    <h2 class="title">Add User</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="tel" placeholder="Mobile Number">
                    </div>
                                        
                    <div class="input-field select_div">
                        <i class="fas fa-user-friends"></i>
                        <select name="user-type">
                            <option value="">Select User Type</option>
                            <option class="option" value="">Administration Staff</option>
                            <option class="option" value="">Booking Handeling Staff</option>
                        </select>
                        <span class="custom-arrow"></span>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Submit" class="btn">
                    <p>User Added Succesfully</p>
                </form>
                
                <form action="post" class="remove_user">
                    <h2 class="title">Remove User</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <input type="submit" value="Submit" class="btn">
                    <p>User Removed Successfully</p>
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus expedita repellendus ex ipsam aliquid hic</p>
                    <button class="btn transperant" id="remove_user">Remove User</button>
                </div>
                <img src="add_user.svg" class="image" alt="">
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3>New Here</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus expedita repellendus </p>
                    <button class="btn transperant" id="add_user">Add User</button>
                </div>
                <img src="remove_user.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <a href="/Management Home.html"><button class="btn back_btn">Back To Profile</button></a>

    <script>
        const remove_user_btn = document.querySelector("#remove_user");
        const add_user_btn = document.querySelector("#add_user");
        const container = document.querySelector(".container");

        remove_user_btn.addEventListener("click", () => {
        container.classList.add("remove_user_mode");
        });

        add_user_btn.addEventListener("click", () => {
        container.classList.remove("remove_user_mode");
        });
    </script>
</body>
</html>
