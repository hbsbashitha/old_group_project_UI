<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sport-arena-reg.css" />
  <title>Sportizza</title>

<body>
	<div class="container">
		<div class="img">
			<img src="images/LoginPage/undraw_voice_control_ofo1.svg">
		</div>
		<div class="login-content">
			<form action="sports-arena-reg-form.html">
				<h2 class="title">Registration Form</h2>
           		
                        <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Sports Arena Name</h5>
           		   		<input type="text" class="input">
           		   </div>
                </div>

           		<div class="input-div pass">
                                <div class="i"> 
                                         <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                         <h5>Password</h5>
                                         <input type="password" class="input">
                         </div>
                      </div>

                      <div class="input-div pass">
                        <div class="i"> 
                                 <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                                 <h5>Confirm Password</h5>
                                 <input type="password" class="input">
                 </div>
              </div>
                        <h2>Location of ground</h2>
                  
              
                          <div class="options-container">
                          
<div class="custom-select">
  <select>
    <option value="0">Select Loacation:</option>
    <option value="1">Colombo 7</option>
    <option value="2">Matara</option>
    <option value="3">Galle</option>
    <option value="4">Gampha</option>
    <option value="5">Kandy</option>
    <option value="6">Hambanthota</option>
    <option value="7">Baththaramulla</option>
    <option value="8">Nugegoda</option>
    <option value="9">Maradana</option>
    <option value="10">Mirissa</option>
    <option value="11">Weiligama</option>
    <option value="12">Donra</option>
  </select>
</div>

                          </div>

    

                        <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-map-marker-alt"></i>
                          </div>
                          <div class="div">
                              <h5>Location Link</h5>
                              <input type="text" class="input">
                          </div>
                        </div>
                  
                        <h2>Category</h2>
                  
                        
                          <div class="options-container">
                            <div class="custom-select">
                            <select>
                              <option value="0">Select Category:</option>
                              <option value="1">Cricket</option>
                              <option value="2">Football</option>
                              <option value="3">Rugby</option>
                              <option value="4">Swimming</option>
                              <option value="5">Tenis</option>
                              <option value="6">Vollyball</option>
                              <option value="7">Karathe</option>
                          
                            </select>
                            </div>
                          </div>
 
      
                        
                        
                        <h2>Payment method</h2>
                        <div class="cash-method">
                          
                          <label class="pay-method">
                            <h4>Cash</h4> 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                          <label class="pay-method">
                            <h4>Card</h4>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                        </div>
                  
                        <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-phone"></i>
                          </div>
                          <div class="div">
                              <h5>Mobile Number</h5>
                              <input type="text" class="input">
                          </div>
                        </div>

                        <div>
                          <input type="submit" class="btn" value="Register">
                        </div>
              </div>

            	
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/sports-arena-reg.js"></script>
</body>
</html>
